<!DOCTYPE html>
<body>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul class="comments" id="comments-list">
        <li class="comment">
          <div class="comment-header">
            <div>Глеб Фокин</div>
            <div>12.02.22 12:18</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Это будет первый комментарий на этой странице
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">3</span>
              <button class="like-button"></button>
            </div>
          </div>
        </li>
        <li class="comment">
          <div class="comment-header">
            <div>Варвара Н.</div>
            <div>13.02.22 19:22</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Мне нравится как оформлена эта страница! ❤
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">75</span>
              <button class="like-button -active-like"></button>
            </div>
          </div>
        </li>
      </ul>

      <div class="add-form">
        <input
          type="text"
          id="name"
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea
          id="comment-text"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button id="add-comment" class="add-form-button">Написать</button>
        </div>
      </div>
    </div>
  </body>

  <script>
document.addEventListener("DOMContentLoaded", function () {
  const nameInput = document.getElementById("name");
  const commentInput = document.getElementById("comment-text");
  const addButton = document.getElementById("add-comment");
  const commentsList = document.getElementById("comments-list");

  function addComment() {
    const name = nameInput.value.trim();
    const commentText = commentInput.value.trim();

    if (name && commentText) {

      const currentDate = new Date().toLocaleDateString();

      const currentTime = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

      const newCommentHTML = `
        <li class="comment">
          <div class="comment-header">
            <div>${name}</div>
            <div>${currentDate} ${currentTime}</div> <!-- Дата и время (день.месяц.год часы:минуты) -->
          </div>
          <div class="comment-body">
            <div class="comment-text">
              ${commentText}
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">0</span>
              <button class="like-button"></button>
            </div>
          </div>
        </li>
      `;

      commentsList.innerHTML += newCommentHTML;

      nameInput.value = '';
      commentInput.value = '';
    } else {
      alert("Пожалуйста, заполните все поля!");
    }
  }

  addButton.addEventListener("click", addComment);
});
</script>
</body>
</html>
